spring.application.name=smart-delivery-box

# --- CẤU HÌNH KẾT NỐI DATABASE (DOCKER) ---

# 1. Địa chỉ: localhost cổng 3306, Database tên là smartbox_db
spring.datasource.url=jdbc:mysql://localhost:3306/smartbox_db

# 2. Tài khoản: Khớp với lệnh docker run bạn vừa chạy (root / 1234)
spring.datasource.username=root
spring.datasource.password=1234

# 3. Cấu hình JPA (Tự động biến Class Java thành Bảng SQL)
# update: Tự động tạo bảng nếu chưa có
spring.jpa.hibernate.ddl-auto=update
# show-sql: Hiện câu lệnh SQL ra màn hình log để dễ kiểm tra
spring.jpa.show-sql=true
# dialect: Giúp Hibernate nói đúng "ngôn ngữ" của MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect